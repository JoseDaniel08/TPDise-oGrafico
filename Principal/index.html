<!DOCTYPE html>
<html>

<head>
  <title>Tienda en l√≠nea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .product-card h4 {
      margin-top: 10px;
    }

    .product-card p {
      margin-bottom: 10px;
    }

    #cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .carousel-inner {
      margin-bottom: 20px;
    }

    .carousel-control {
      display: none;
    }

    .carousel-indicators {
      bottom: 50px;
    }

    .carousel-indicators li {
      width: 10px;
      height: 10px;
      border-radius: 100%;
      background-color: #777;
    }

    .carousel-indicators .active {
      background-color: #333;
    }

    /* Added CSS */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-inner {
      max-width: 600px;
    }

    /* Added CSS */
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Added CSS */
    .add-to-cart {
      width: 100%;
      font-size: 1rem;
    }
  </style>
</head>

<body>
    
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3">
              <div class="product-card">
                <img src="image 2.svg" alt="Producto 1">
                <div class="product-info">
                  <h4>Producto 1</h4>
                  <p>Precio: $10</p>
                  <button class="btn btn-primary add-to-cart" data-name="Producto 1" data-price="10">Agregar al carrito</button>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3">
              <div class="product-card">
                <img src="image 2.svg" alt="Producto 2">
                <div class="product-info">
                  <h4>Producto 2</h4>
                  <p>Precio: $90</p>
                  <button class="btn btn-primary add-to-cart" data-name="Producto 2" data-price="90">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3">
              <div class="product-card">
                <img src="image 2.svg" alt="Producto 3">
                <div class="product-info">
                  <h4>Producto 3</h4>
                  <p>Precio: $30</p>
                  <button class="btn btn-primary add-to-cart" data-name="Producto 3" data-price="30">Agregar al carrito</button>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3">
              <div class="product-card">
                <img src="image 2.svg" alt="Producto 4">
                <div class="product-info">
                  <h4>Producto 4</h4>
                  <p>Precio: $40</p>
                  <button class="btn btn-primary add-to-cart" data-name="Producto 4" data-price="40">Agregar al carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <a href="carrito.html" id="cart-button" class="btn btn-primary">
      <span class="glyphicon glyphicon-shopping-cart"></span> Carrito de Compra
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Agrega el producto al carrito de compra
      $(".add-to-cart").click(function() {
        var name = $(this).data("name");
        var price = $(this).data("price");

        var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        var newItem = {
          name: name,
          price: price
        };
        cartItems.push(newItem);
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
      });
    });
  </script>
</body>

</html>
